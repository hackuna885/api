<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ejemplo API JSON</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center my-5">
                <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
                <div class="my-5" id="contenido">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        let contenido = document.querySelector('#contenido')

        function traer(){
            fetch('https://randomuser.me/api')
            .then(data => data.json())
            .then(data => {
                contenido.innerHTML = `
                <img src="${data.results[0].picture.large}" class="img-fluid rounded-circle">
                <p><b>Nombre: </b>${data.results[0].name.first} ${data.results[0].name.last}</p>
                `
            })
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ejemplo de una API</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center my-5">
                <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
                <div class="my-5" id="contenido">

                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        let contenido = document.querySelector('#contenido')

        // function traer(){
        //     contenido.innerHTML = `<h3>Yo solo soy un texto pedorrito</h3>`
        // }        //-> esto solo es para hacer el ejemplo directo de una funciÃ³n
        
        function traer(){
            fetch('js/texto.txt')
            .then(data => data.text())
            .then(data => {
                contenido.innerHTML = `<p>${data}</p>`
            })
        }
    </script>
</body>
</html>
